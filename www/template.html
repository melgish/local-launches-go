<!DOCTYPE html>
<html lang="en">
<head>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Coast Launches</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div>Space Coast Launches</div>
    <div style="display:flex;align-items: center;">
      <span>Next data refresh in T-Minus {{.TimeRemaining}}</span>
      <a href="https://github.com/melgish/local-launches-go" target="_blank" class="github-icon" title="view source">
        <svg aria-hidden="true" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"/>
        </svg>
      </a>
    </div>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Mission</th>
          <th>Site</th>
          <th>Launch Window</th>
        </tr>
      </thead>
      <tbody>
        {{range .Launches}}
        <tr>
          <td>{{.Date}}</td>
          <td>{{.Mission}}</td>
          <td>{{.Site}}</td>
          <td>{{.Time}}</td>
        </tr>
        <tr>
          <td colspan="4">{{.Description}} {{.LastUpdated}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </main>
  <footer>
    <div>Version: 2.0.0.0</div>
  <cite>
  Powered By:
  <a href="https://spaceflightnow.com/launch-schedule/" target="_blank">
    spaceflightnow.com/launch-schedule
  </a> Visit them for more
  </cite>
</footer></body></html>
</body>
</html>
